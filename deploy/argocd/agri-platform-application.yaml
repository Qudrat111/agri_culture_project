apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agri-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/CHANGE_ME_OWNER/CHANGE_ME_REPO.git
    targetRevision: main
    path: deploy/charts/agri-platform
    helm:
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: agri
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true