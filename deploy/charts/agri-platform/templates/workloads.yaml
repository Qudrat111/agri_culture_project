{{- range $key, $svc := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $svc.name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "agri-platform.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $svc.name }}
spec:
  replicas: {{ $svc.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ $.Release.Name }}
      app.kubernetes.io/component: {{ $svc.name }}
  template:
    metadata:
      labels:
        {{- include "agri-platform.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $svc.name }}
    spec:
      containers:
        - name: {{ $svc.name }}
          image: "{{ $.Values.image.registry }}/{{ $svc.module }}:{{ $.Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ $svc.port }}
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            {{- range $envName, $envVal := $svc.env }}
            - name: {{ $envName }}
              value: {{ $envVal | quote }}
            {{- end }}
          resources:
            requests:
              cpu: {{ $.Values.resources.requests.cpu | quote }}
              memory: {{ $.Values.resources.requests.memory | quote }}
            limits:
              cpu: {{ $.Values.resources.limits.cpu | quote }}
              memory: {{ $.Values.resources.limits.memory | quote }}
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $svc.name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "agri-platform.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $svc.name }}
  {{- if $.Values.prometheus.scrape }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: {{ $.Values.prometheus.path | quote }}
    prometheus.io/port: {{ $svc.port | quote }}
  {{- end }}
spec:
  type: {{ $svc.serviceType | default "ClusterIP" }}
  selector:
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ $svc.name }}
  ports:
    - name: http
      port: {{ $svc.port }}
      targetPort: http
{{- end }}