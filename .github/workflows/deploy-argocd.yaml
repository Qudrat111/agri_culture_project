name: Build & Deploy (ArgoCD GitOps)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - procurement-order-service
          - procurement-saga-orchestrator
          - procurement-inventory-service
          - procurement-query-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push ${{ matrix.module }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            SERVICE=${{ matrix.module }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.module }}:latest

  update-manifests:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Update Helm production values
        run: |
          yq -i '.image.registry = "ghcr.io/${{ github.repository }}"' deploy/charts/agri-platform/values-prod.yaml
          yq -i '.image.tag = "${{ github.sha }}"' deploy/charts/agri-platform/values-prod.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add deploy/charts/agri-platform/values-prod.yaml
          git commit -m "chore(gitops): deploy ${GITHUB_SHA}" || echo "No changes to commit"
          git push