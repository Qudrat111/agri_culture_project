version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: agri_procurement
      POSTGRES_USER: agri
      POSTGRES_PASSWORD: agri
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agri"]
      interval: 10s
      timeout: 5s
      retries: 5
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  kafka:
    image: bitnami/kafka:3.7
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
  prometheus:
    image: prom/prometheus:v2.50.1
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:10.3.1
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    volumes:
      - ./observability/otel-collector.yml:/etc/otel-collector.yml
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "4317:4317"
      - "4318:4318"
  
  order-service:
    build: ./procurement-order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agri_procurement
      SPRING_DATASOURCE_USERNAME: agri
      SPRING_DATASOURCE_PASSWORD: agri
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
  
  saga-orchestrator:
    build: ./procurement-saga-orchestrator
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agri_procurement
      SPRING_DATASOURCE_USERNAME: agri
      SPRING_DATASOURCE_PASSWORD: agri
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
  
  query-service:
    build: ./procurement-query-service
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/agri_procurement
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8083"
    depends_on:
      - mongo
      - kafka
  
  inventory-service:
    build: ./procurement-inventory-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agri_procurement
      SPRING_DATASOURCE_USERNAME: agri
      SPRING_DATASOURCE_PASSWORD: agri
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started